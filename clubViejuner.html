<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Club Viejuner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CLUB VIEJUNER</h1>
        <nav>
            <a href="#">HOME</a>
            <a href="ladronzuelos.html">LADRONZUELOS</a>
        </nav>
    </header>
    <main>
        <h3>Para disfrutar de todas las ventajas de nuestro Club, te rogamos que rellenes el siguiente formulario con tus datos:</h3>

        <form action="">

           <label for="nombre">Nombre:</label><br>
           <input type="text" id="nombre" name="nombre" required>
           <br>

           <label for="apellidos">Apellidos:</label><br>
           <input type="apellidos" id="apellidos" name="apellidos"  required>
           <br>

           <label for="edad">Edad:</label><br>
           <input type="number" id="edad" name="edad" min=0>
           <br>

           <p>Sexo:</p>
           <label for="masculino">Hombre</label>
           <input type="radio" id="masculino" name="sexo" value="M">
           <label for="femenino">Mujer</label>
           <input type="radio" id="femenino" name="sexo" value="F">
           <br>

           <p>¿Te sientes Viejuno?</p>
           <label for="si">Si</label>
           <input class="normalwidth" type="checkbox" id="si" name="sientes">
           <label for="no">No</label>
           <input class="normalwidth" type="checkbox" id="no" name="sientes">
           <label for="ratos">A ratos</label>
           <input class="normalwidth" type="checkbox" id="ratos" name="sientes">
           <br>

           <label for="sobreti">Escribe algo sobre ti que nos quieras hacer saber:</label>
           <br>
           <textarea name="sobreti" rows="4" cols="40"></textarea>
           <br>

           <label for="mail">Correo electrónico:</label>
           <input type="email" id="mail" name="mail" placeholder= "pepito@loquesea.com" autocomplete="on" required>
           <br>

           <label for="telefono">Teléfono:</label>
           <input type="number" id="telefono" name="telefono" placeholder="669-86-09-17" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" autocomplete="on" required>
           <br>

           <input type="reset" value="Restablecer">

           <input type="submit" value="Enviar">


        </form>



        </form>
    </main>
    
</body>
</html>
